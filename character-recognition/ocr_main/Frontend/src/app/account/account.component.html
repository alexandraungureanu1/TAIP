<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="sidenav">
      <button (click)="dropdownButton($event)" id="opt-1" class="dropdown-btn">
        Account
        <i class="fa fa-caret-down"></i>
      </button>
      <div id="opt-1-1" class="dropdown-container">
        <a id="opt-1-2" href="/account">Edit</a>
        <a id="opt-1-3" (click)="logout()">Log Out</a>
      </div>
      <br />

      <br />
      <a id="opt-2" href="/ocr">Document OCR</a>
      <br />
      <br />

      <button
        (click)="dropdownButton($event)"
        id="opt-3"
        class="dropdown-btn"
        [ngStyle]="{
          display: userRole == 'admin' ? 'block' : 'none'
        }"
      >
        Admin Panel
        <i class="fa fa-caret-down"></i>
      </button>
      <div id="opt-3-1" class="dropdown-container">
        <a id="opt-3-2" href="/users">Users</a>
        <a id="opt-3-3" href="/templates">Templates</a>
        <a id="opt-3-4" href="/templates/new">New Template</a>
      </div>
      <br />
    </div>

    <!--  -->
    <div class="container" [formGroup]="checkoutForm">
      <div class="row gutters">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mb-2 text-dark">Account Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      [maxLength]="appMacros.MAX_INPUT_TEXT_LENGTH"
                      type="text"
                      formControlName="username"
                      class="form-control"
                      id="username"
                      [value]="name"
                      placeholder="Enter username"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      [maxLength]="appMacros.MAX_INPUT_TEXT_LENGTH"
                      formControlName="email"
                      type="email"
                      class="form-control"
                      [value]="email"
                      id="email"
                      placeholder="Enter email"
                    />
                  </div>
                </div>
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mt-3 mb-2 text-dark">Account Security</h6>
                  <hr />
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="password">New Password</label>
                    <input
                      [maxLength]="appMacros.MAX_INPUT_TEXT_LENGTH"
                      class="form-control"
                      id="password"
                      placeholder="Enter new password"
                      formControlName="password"
                      type="password"
                      name="password"
                      required="required"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input
                      [maxLength]="appMacros.MAX_INPUT_TEXT_LENGTH"
                      class="form-control"
                      id="confirm_password"
                      formControlName="confirm_password"
                      type="password"
                      name="password"
                      required="required"
                      placeholder="Enter new password"
                    />
                  </div>
                </div>
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="text-left">
                    <button
                      type="button"
                      id="submit"
                      name="submit"
                      class="btn btn-primary"
                      (click)="updateAccount()"
                    >
                      Update Account
                    </button>
                  </div>
                  <div
                    (click)="hideErrorBox()"
                    [ngClass]="isError ? 'error' : 'success'"
                    [ngStyle]="{
                      display: showError ? 'block' : 'none',
                      cursor: 'pointer'
                    }"
                  >
                    {{ error }}
                  </div>
                </div>
              </div>
              <br />
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mt-3 mb-2 text-dark">Account Termination</h6>
                  <hr />
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="text-left">
                    <button
                      (click)="deleteAccount()"
                      type="button"
                      id="submit"
                      name="submit"
                      class="btn btn-primary"
                    >
                      Delete Account
                    </button>
                  </div>
                  <div
                    (click)="hideDeleteErrorBox()"
                    class="error"
                    [ngStyle]="{
                      display: showDeleteError ? 'block' : 'none',
                      cursor: 'pointer'
                    }"
                  >
                    {{ deleteError }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
