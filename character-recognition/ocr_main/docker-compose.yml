version: '3.7'
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=ocr
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 5

  ocr-backend:
    build:
      context: .
      dockerfile: ./Backend/.Dockerfile
    ports:
      - 5053:5053
    links:
      - postgres
    depends_on:
      postgres:
        condition: service_healthy
